<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="CSS/style.css">

  <script defer src="JS/script.js"></script> <!--  >defer< = html first load the html and then the script.-->

  <title>Clock</title>
</head>
<body>

  <main>

    <div class="clock"> <!-- To create a div or any other tag already with a class, just do as follows: div.clock (in this case).-->

      <div class="center"></div>

      <div class="hour-hand"></div>
      <div class="minute-hand"></div>
      <div class="second-hand"></div>

      <!-- "div.number.number-$*12{$}", which multiplies the requested value by 12..-->
      <div class="number number-1">I</div>
      <div class="number number-2">II</div>
      <div class="number number-3">III</div>
      <div class="number number-4">IV</div>
      <div class="number number-5">V</div>
      <div class="number number-6">VI</div>
      <div class="number number-7">VII</div>
      <div class="number number-8">VIII</div>
      <div class="number number-9">IX</div>
      <div class="number number-10">X</div>
      <div class="number number-11">XI</div>
      <div class="number number-12">XII</div>

    </div> 

  </main>
  
</body>
</html>
